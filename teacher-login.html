<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Portal Login | Prokaiwa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<style>
    .teacher-login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: var(--color-surface);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .teacher-login-container .logo {
      width: 150px;
      display: block;
      margin: 0 auto 2rem;
    }
    .teacher-login-container h1 {
      text-align: center;
      color: var(--color-primary);
      margin-bottom: 0.5rem;
    }
    .teacher-login-container p {
      text-align: center;
      color: var(--color-text-light);
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--color-text);
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--color-primary);
    }
    .login-button {
      width: 100%;
      padding: 1rem;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .login-button:hover {
      background: var(--color-primary-dark);
    }
    .login-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .error-message {
      background: #fee;
      color: #c33;
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
    }
    .error-message.show {
      display: block;
    }
    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--color-text-light);
    }
    .signup-link a {
      color: var(--color-primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="teacher-login-container">
    <img src="assets/images/prokaiwa-logo.jpg" alt="Prokaiwa" class="logo">
    <h1>Teacher Portal</h1>
    <p id="form-subtitle">Sign in to access your students and feedback queue</p>
    
    <div id="error-message" class="error-message"></div>
    
    <!-- LOGIN FORM -->
    <form id="teacher-login-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required autocomplete="email">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="current-password">
      </div>
      
      <button type="submit" class="login-button" id="login-button">
        Log In
      </button>
    </form>
    
    <div class="signup-link">
      First time? <a href="#" id="show-signup">Create your account</a>
    </div>
    
    <!-- SIGNUP FORM (HIDDEN) -->
    <form id="teacher-signup-form" style="display: none;">
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required autocomplete="email">
      </div>
      
      <div class="form-group">
        <label for="signup-password">Password (min 6 characters)</label>
        <input type="password" id="signup-password" required autocomplete="new-password" minlength="6">
      </div>
      
      <div class="form-group">
        <label for="signup-password-confirm">Confirm Password</label>
        <input type="password" id="signup-password-confirm" required autocomplete="new-password" minlength="6">
      </div>
      
      <button type="submit" class="login-button" id="signup-button">
        Create Account
      </button>
    </form>
    
    <div class="signup-link" id="back-to-login" style="display: none;">
      Already have an account? <a href="#" id="show-login">Log in here</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Initialize Supabase using global supabase object
  let supabaseClient;
  try {
    supabaseClient = supabase.createClient(
  'https://luyzyzefgintksydmwoh.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1eXp5emVmZ2ludGtzeWRtd29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NzYyMDUsImV4cCI6MjA2ODU1MjIwNX0.he5_j99ZtAj4K_zzgm11NEEv7TrbRJYndJXot25s_Kg'
);
    console.log('Supabase initialized successfully');
  } catch (error) {
    console.error('Supabase initialization error:', error);
    alert('Failed to initialize authentication. Please refresh the page.');
  }

  // DOM Elements
  const loginForm = document.getElementById('teacher-login-form');
  const signupForm = document.getElementById('teacher-signup-form');
  const showSignupLink = document.getElementById('show-signup');
  const showLoginLink = document.getElementById('show-login');
  const backToLogin = document.getElementById('back-to-login');
  const formSubtitle = document.getElementById('form-subtitle');
  const errorDiv = document.getElementById('error-message');
  const loginButton = document.getElementById('login-button');
  const signupButton = document.getElementById('signup-button');

  // Show error message
  function showError(message) {
    errorDiv.textContent = message;
    errorDiv.classList.add('show');
    setTimeout(() => errorDiv.classList.remove('show'), 5000);
  }

  // Show success message
  function showSuccess(message) {
    errorDiv.textContent = message;
    errorDiv.style.background = '#e8f5e9';
    errorDiv.style.color = '#2e7d32';
    errorDiv.classList.add('show');
    setTimeout(() => {
      errorDiv.classList.remove('show');
      errorDiv.style.background = '';
      errorDiv.style.color = '';
    }, 3000);
  }

  // Toggle between login and signup forms
  showSignupLink.addEventListener('click', (e) => {
    e.preventDefault();
    loginForm.style.display = 'none';
    signupForm.style.display = 'block';
    showSignupLink.parentElement.style.display = 'none';
    backToLogin.style.display = 'block';
    formSubtitle.textContent = 'Create your teacher account';
    errorDiv.classList.remove('show');
  });

  showLoginLink.addEventListener('click', (e) => {
    e.preventDefault();
    signupForm.style.display = 'none';
    loginForm.style.display = 'block';
    backToLogin.style.display = 'none';
    showSignupLink.parentElement.style.display = 'block';
    formSubtitle.textContent = 'Sign in to access your students and feedback queue';
    errorDiv.classList.remove('show');
  });

  // LOGIN FORM HANDLER
  loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!supabaseClient) {
      showError('Authentication not initialized. Please refresh the page.');
      return;
    }
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    loginButton.disabled = true;
    loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
    
    try {
      // Sign in with Supabase Auth
      const { data: authData, error: authError } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });
      
      if (authError) {
        showError('Invalid email or password');
        loginButton.disabled = false;
        loginButton.innerHTML = 'Log In';
        return;
      }
      
      // Check if user is a teacher
      const { data: teacher, error: teacherError } = await supabaseClient
        .from('teachers')
        .select('*')
        .eq('auth_user_id', authData.user.id)
        .single();
      
      if (teacherError || !teacher) {
        await supabaseClient.auth.signOut();
        showError('Access denied. This account is not registered as a teacher.');
        loginButton.disabled = false;
        loginButton.innerHTML = 'Log In';
        return;
      }
      
      if (!teacher.is_active) {
        await supabaseClient.auth.signOut();
        showError('Your teacher account has been deactivated. Please contact admin.');
        loginButton.disabled = false;
        loginButton.innerHTML = 'Log In';
        return;
      }
      
      // Success!
      showSuccess('Login successful! Redirecting...');
      setTimeout(() => {
        window.location.href = '/teacher-portal.html';
      }, 1000);
      
    } catch (err) {
      console.error('Login error:', err);
      showError('An error occurred. Please try again.');
      loginButton.disabled = false;
      loginButton.innerHTML = 'Log In';
    }
  });

  // SIGNUP FORM HANDLER
  signupForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    if (!supabaseClient) {
      showError('Authentication not initialized. Please refresh the page.');
      return;
    }
    
    const email = document.getElementById('signup-email').value;
    const password = document.getElementById('signup-password').value;
    const confirmPassword = document.getElementById('signup-password-confirm').value;
    
    // Validate passwords match
    if (password !== confirmPassword) {
      showError('Passwords do not match');
      return;
    }
    
    if (password.length < 6) {
      showError('Password must be at least 6 characters');
      return;
    }
    
    signupButton.disabled = true;
    signupButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
    
    try {
      // Check if email exists in teachers table
      const { data: existingTeacher, error: lookupError } = await supabaseClient
        .from('teachers')
        .select('*')
        .eq('email', email)
        .single();
      
      if (lookupError && lookupError.code !== 'PGRST116') {
        throw lookupError;
      }
      
      if (!existingTeacher) {
        showError('Email not authorized. Please contact admin to be added as a teacher first.');
        signupButton.disabled = false;
        signupButton.innerHTML = 'Create Account';
        return;
      }
      
      if (existingTeacher.auth_user_id) {
        showError('Account already exists. Please use the login form instead.');
        signupButton.disabled = false;
        signupButton.innerHTML = 'Create Account';
        return;
      }
      
      // Create auth account
      const { data: authData, error: signupError } = await supabaseClient.auth.signUp({
        email,
        password
      });
      
      if (signupError) {
        showError(signupError.message);
        signupButton.disabled = false;
        signupButton.innerHTML = 'Create Account';
        return;
      }
      
      // Link auth account to teacher record
      const { error: updateError } = await supabaseClient
        .from('teachers')
        .update({ auth_user_id: authData.user.id })
        .eq('email', email);
      
      if (updateError) {
        console.error('Failed to link teacher account:', updateError);
      }
      
      // Success!
      showSuccess('Account created successfully! Redirecting to portal...');
      setTimeout(() => {
        window.location.href = '/teacher-portal.html';
      }, 1500);
      
    } catch (err) {
      console.error('Signup error:', err);
      showError('An error occurred. Please try again.');
      signupButton.disabled = false;
      signupButton.innerHTML = 'Create Account';
    }
  });
</script>
</body>
</html>
