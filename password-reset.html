<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | Prokaiwa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    .reset-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background: var(--color-surface);
      border-radius: var(--border-radius);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .reset-container .logo {
      width: 150px;
      display: block;
      margin: 0 auto 2rem;
    }
    .reset-container h1 {
      text-align: center;
      color: var(--color-primary);
      margin-bottom: 0.5rem;
    }
    .reset-container p {
      text-align: center;
      color: var(--color-text-light);
      margin-bottom: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--color-text);
    }
    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      font-size: 1rem;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--color-primary);
    }
    .reset-button {
      width: 100%;
      padding: 1rem;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .reset-button:hover {
      background: var(--color-primary-dark);
    }
    .reset-button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .message {
      padding: 0.75rem;
      border-radius: 4px;
      margin-bottom: 1rem;
      display: none;
    }
    .message.show {
      display: block;
    }
    .message.error {
      background: #fee;
      color: #c33;
    }
    .message.success {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .password-requirements {
      font-size: 0.85rem;
      color: var(--color-text-light);
      margin-top: 0.5rem;
    }
    .password-requirements ul {
      margin: 0.5rem 0 0 1.5rem;
      padding: 0;
    }
    .password-requirements li {
      margin: 0.25rem 0;
    }
    .back-link {
      text-align: center;
      margin-top: 1.5rem;
      color: var(--color-text-light);
    }
    .back-link a {
      color: var(--color-primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <img src="assets/images/prokaiwa-logo.jpg" alt="Prokaiwa" class="logo">
    <h1>Reset Password</h1>
    <p>Enter your new password below</p>
    
    <div id="message" class="message"></div>
    
    <form id="reset-form">
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" required minlength="8" autocomplete="new-password">
        <div class="password-requirements">
          <strong>Password must contain:</strong>
          <ul>
            <li>At least 8 characters</li>
            <li>Uppercase and lowercase letters</li>
            <li>At least one number</li>
            <li>At least one symbol (!@#$%^&*)</li>
          </ul>
        </div>
      </div>
      
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" required minlength="8" autocomplete="new-password">
      </div>
      
      <button type="submit" class="reset-button" id="reset-button">
        Reset Password
      </button>
    </form>
    
    <div class="back-link">
      <a href="/teacher-login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseClient = supabase.createClient(
      'https://luyzyzefgintksydmwoh.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx1eXp5emVmZ2ludGtzeWRtd29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI5NzYyMDUsImV4cCI6MjA2ODU1MjIwNX0.he5_j99ZtAj4K_zzgm11NEEv7TrbRJYndJXot25s_Kg'
    );

    const messageDiv = document.getElementById('message');
    const resetButton = document.getElementById('reset-button');
    const resetForm = document.getElementById('reset-form');

    // Show message
    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = `message show ${type}`;
      setTimeout(() => {
        messageDiv.classList.remove('show');
      }, 5000);
    }

    // Validate password strength
    function validatePassword(password) {
      const hasUpperCase = /[A-Z]/.test(password);
      const hasLowerCase = /[a-z]/.test(password);
      const hasNumber = /[0-9]/.test(password);
      const hasSymbol = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
      const isLongEnough = password.length >= 8;

      if (!isLongEnough) return 'Password must be at least 8 characters';
      if (!hasUpperCase) return 'Password must contain an uppercase letter';
      if (!hasLowerCase) return 'Password must contain a lowercase letter';
      if (!hasNumber) return 'Password must contain a number';
      if (!hasSymbol) return 'Password must contain a symbol (!@#$%^&*)';
      
      return null; // Valid
    }

    // Handle form submission
    resetForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;
      
      // Validate passwords match
      if (newPassword !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }
      
      // Validate password strength
      const validationError = validatePassword(newPassword);
      if (validationError) {
        showMessage(validationError, 'error');
        return;
      }
      
      resetButton.disabled = true;
      resetButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Resetting...';
      
      try {
        // Update password
        const { error } = await supabaseClient.auth.updateUser({ 
          password: newPassword 
        });
        
        if (error) {
          showMessage('Error: ' + error.message, 'error');
          resetButton.disabled = false;
          resetButton.innerHTML = 'Reset Password';
          return;
        }
        
        // Success!
        showMessage('Password updated successfully! Redirecting...', 'success');
        setTimeout(() => {
          window.location.href = '/teacher-login.html';
        }, 2000);
        
      } catch (err) {
        console.error('Reset error:', err);
        showMessage('An error occurred. Please try again.', 'error');
        resetButton.disabled = false;
        resetButton.innerHTML = 'Reset Password';
      }
    });

    // Check if user has valid recovery token
    async function checkSession() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      
      if (!session) {
        showMessage('Invalid or expired reset link. Please request a new one.', 'error');
        setTimeout(() => {
          window.location.href = '/teacher-login.html';
        }, 3000);
      }
    }

    // Run on page load
    checkSession();
  </script>
</body>
</html>
